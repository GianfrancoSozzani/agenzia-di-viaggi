                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Inserisci email">
            </div>
            <div class="form-checkbox-group">
                <input type="checkbox" id="accettazione" name="accettazione">
                <label for="accettazione">Accetto i termini e le condizioni di servizio</label>
            </div>

            <button type="submit" class="btn">SUBMIT</button>
